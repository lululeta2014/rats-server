<html ng-app="RatsApp">
<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700,300italic' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="main.css">
<body ng-controller="MainController">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-xs-12 title">
                <h1 class="hidden-lg">Remote Android Test Service</h1>
                <h1 class="visible-lg">Remote Android Test Service</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2 col-md-12" ng-include="menu"></div>
            <div class="col-lg-10 col-md-12 content" ng-view></div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular-route.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular-resource.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
</html>
