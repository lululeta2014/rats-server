<h4>
    {{ getSuiteName(run) }}<span style="float:right">in {{ run.time | number:2 }} seconds</span>
</h4> 
<div class="list-group">
    <div class="list-group-item" ng-repeat="test in run.cases" ng-class="{'list-group-item-danger': test.failure !== undefined || test.error != undefined, 'list-group-item-success': test.failure === undefined && test.error === undefined}">
        <span>{{ test.name }}</span>
        <span style="float:right">in {{ test.time | number:2 }} seconds</span>
        <pre ng-hide="{{ test.failure === undefined }}" >
            {{ test.failure }}
        </pre>
        <pre ng-hide="{{ test.error === undefined }}" >
            {{ test.error }}
        </pre>
    </div>
</div>
