<div class="col-lg-12">
    <h3 style="display:inline"><span class="label label-default"><span class="glyphicon glyphicon-phone"></span>  {{ devices.length }}</span></h3>
    <div class="search"><input type="text" class="form-control" placeholder="Search" ng-model="query"></div>
    <table class="table device-rack">
    <thead>
        <tr>
            <th><a href="" ng-click="toggleRefresh()"><span class="toggle glyphicon" ng-class="refreshClass()"></span></a></th>
            <th><a href="" ng-click="predicate=['manufacturer','model','version']">Manufacturer</a></th>
            <th><a href="" ng-click="predicate=['model','version']">Model</a></th>
            <th><a href="" ng-click="predicate=['-version','manufacturer','model']">Version</a></th>
            <th class="hidden-xs"><a href="" ng-click="predicate=['-sdk','manufacturer','model']">SDK</a></th>
            <th class="hidden-xs"> Actions </th>
        <tr>
    </thead>
    <tbody>
        <tr ng-repeat="device in devices | filter:query | orderBy:predicate">
            <td> <div ng-class="{'led-yellow blink': device.InUse, 'led-green': !device.InUse}">&nbsp;</div>
            <td>{{ device.manufacturer }}</td>
            <td>{{ device.model }}</td>
            <td>{{ device.version }}</td>
            <td class="hidden-xs">{{ device.sdk }}</td>
            <td class="hidden-xs"><a href="" ng-click="copySerial(device.serial)"><span class='glyphicon glyphicon-barcode'></span></a></td>
        </tr>
        </tbody>
    </table>
</div>
